<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Control de Paquetes de Cursos IT</h1>
            <br>
                <a  class="btn btn-primary color_botones" href="paquete_nuevo.html">Agregar Nuevo Curso</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre del Curso/Paquete</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cupos</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="paquete in paquetes">
                                    <td scope="row" class="celda_imagen-btn">{{paquete.id}}</td>
                                    <td class="celda_imagen-btn">{{paquete.nombre}}</td>
                                    <td class="celda_imagen-btn">{{paquete.precio}}</td>
                                    <td class="celda_imagen-btn">{{paquete.cupos}}</td>
                                    <td class="celda_imagen-btn">
                                        <img width="60"  :src="paquete.imagen" :alt="paquete.nombre">
                                    </td>
                                    <td class="celda_imagen-btn botones">
                                        <a class="btn btn-primary espacio_entre_botones color_botones" :href="'paquete_update.html?id='+ paquete.id" >Editar</a>
                                        <button type="button" class="btn espacio_entre_botones color_botones-eliminar" v-on:click="eliminar(paquete.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/paquetes.js"></script>
</body>
</html>
